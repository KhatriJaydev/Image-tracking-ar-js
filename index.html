<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script> -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.157.0/three.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>


  <style>
    .arjs-loader {
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .arjs-loader div {
      text-align: center;
      font-size: 1.25em;
      color: white;
    }
  </style>
</head>

<body style="margin: 0px; overflow: hidden;">

  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>

  <a-scene vr-mode-ui="enabled: false;" 
      renderer="logarithmicDepthBuffer: true;" embedded
    arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
    device-orientation-permission-ui="enabled: false">
    
    <a-nft type="nft" url="./assets/DK-Image/DK-crop-img" smooth="true" smoothCount="5" smoothTolerance=".01"
      smoothThreshold="5">
      <a-box material="color: yellow;" width="400%" height="400%" rotation="90 90 90" position="50 -600 0"></a-box>
    </a-nft>
    
    <a-nft type="nft" url="./assets/KP-Image/kp-crop-img" smooth="true" smoothCount="5" smoothTolerance=".01"
      smoothThreshold="5">

      <!-- <a-box material="color: red;" width="400%" height="400%" rotation="90 90 90" position="50 -600 0"></a-box> -->
      <!-- <a-image src="./backone.jpg" width="200" height="500" rotation="90 90 90" position="20 -600 0"></a-image> -->
      
      <a-image src="./assets/KP-Image/Kp-back.svg" height="110" width="105" rotation="-90 0 0" position="105 0 -220" ></a-image>
      <!-- <a-text text="value: Hello World;" height="110" width="105" rotation="-90 0 0" position="0 0 -250" scale="5 5 5"></a-text> -->
        <!-- <a-plane rotation="-90 0 0" position="185 0 -320" scale="5 5 5" transparent="true" opacity="0.0"> -->
          <!-- <a-text text="value: Hello World;" height="110" width="105" rotation="-90 0 0" position="0 0 -250" scale="5 5 5"></a-text> -->
          <!-- <a-image src="./usericon.svg" width="10" height="10" position="-10 0.2 0.1" ></a-image>
            <a-text value="Karan Panchal" color="white" height="110" width="105"
						text="font: https://cdn.aframe.io/fonts/DejaVu-sdf.fnt;"
						scale="0 1 1" animation="property: scale; to: 1 1 1; dur: 900; delay: 900"
						></a-text> -->
        <!-- </a-plane> -->

      
    </a-nft>
    <a-entity camera></a-entity>
  </a-scene>
</body>

</html>
